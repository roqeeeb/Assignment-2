<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="indi">
            <img class="logo" src="./img/Logo.png" alt="">
            <h1>For Individuals</h1>
            <p class="long-txt">
                Start benefiting from the wellness experience. For <br> 
                companies looking on increasing productivity, and improving <br> 
                organization wellness.
            </p>
        </div>
        <div class="form-div">
            <form>
                <div class="input-div">
                    <div>
                        <label for="">First Name</label>
                        <input type="text" placeholder="Tolu">
                    </div>

                    <div>
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input-div">
                    <div>
                        <label for="">Gender</label>
                        <select name="" id="">
                            <option value="Option">Select Option</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Date of Birth</label>
                        <input type="date" placeholder="select here">
                    </div>
                </div>
                <div class="input-div">
                    <div>
                        <label for="">Weight(KG)</label>
                        <input type="text" placeholder="Enter weight here">
                    </div>
                    <div>
                        <label for="">Height(CM)</label>
                        <input type="text" placeholder="Enter height here">
                    </div>
                </div>
                <div class="inputs-div">
                    <div>
                        <label for="">Activity Level</label>
                        <select name="" id="">
                            <option value="Select ">Select here</option>
                            <option value="100L">100L</option>
                            <option value="200L">200L</option>
                            <option value="300L">300L</option>
                            <option value="400L">400L</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" placeholder="password">
                    </div>
                </div>
                
            </form>

            <div class="btn-div">
                <button>Register</button>
                <p>By clicking Register, you agree to our <a href="#"> Terms of Use</a> and our <a href="#"> Privacy Policy</a></p>
            </div>
        </div>
    </section>
</body>
</html>
